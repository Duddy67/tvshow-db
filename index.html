<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TvShows Explorer</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--cards for tvshow list-->
    <div class="container pt-5 mb-5">
        <div id="filters">
            <div class="row mb-4" id="genres"></div>    

            <div class="row mb-4">
                <div class="col-md-4">
                    <button data-reset-type="genres" class="btn btn-success reset-btn">Reset genres</button>
                </div>    
            </div>    

            <div class="row mb-4" id="filterByYears">
                <div class="col-md-4" id="fromYearList">
                    <label for="fromYear">From first air year</label>
                </div>    
                <div class="col-md-4" id="toYearList">
                    <label for="toYear">To first air year</label>
                </div>    
                <div class="col-md-4 pt-4">
                    <button data-reset-type="years" class="btn btn-success reset-btn">Reset years</button>
                </div>    
            </div>    

            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="sortBy">Sort by</label>
                    <select name="sortBy" id="sortBy" class="form-select">
                    </select>
                </div>    
            </div>    
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <label for="sortBy">Search by title</label>
                <input type="text" name="search_by_title" id="searchByTitle" class="form-control">
            </div>    
            <div class="col-md-4 pt-4">
                <button data-reset-type="search" class="btn btn-success reset-btn">Clear search</button>
            </div>    
        </div>    

        <div class="row" id="appendData"></div>

        <div class="row">
            <button class="btn btn-success" id="more" data-page="1" data-genres="[]" type="button">More</button>
        </div>    
    </div>

    <!--modal for tvshow details-->
    <div class="modal fade" id="tvshowModal" tabindex="-1" aria-labelledby="tvshowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tvshowModalLabel">TvShow Title (Release Year)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" alt="TvShow Poster" id="modalPoster" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
                            <p><strong>Seasons:</strong> <span id="modalSeasons"></span></p>
                            <p><strong>Episode runtime:</strong> <span id="modalRuntime"></span></p>
                            <p><strong>In production:</strong> <span id="modalInProduction"></span></p>
                            <p><strong>Overview:</strong> <span id="modalOverview"></span></p>
                            <p><strong>Created by:</strong> <span id="modalCreatedBy"></span></p>
                            <p><strong>Casting:</strong> <span id="modalCasting"></span></p>
                            <p><strong>Vote Average:</strong> <span id="modalVoteAverage"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="searchKey" value="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api/tvshowdb.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
